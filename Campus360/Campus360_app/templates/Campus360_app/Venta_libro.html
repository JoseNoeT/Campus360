{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/Venta_libro.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
   
    <title>Venta de Libros</title>
</head>
<body>

<header class="bg-primary text-white">
    <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
        <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <h1 class="fs-1">Campus360</h1>
        </a>

        <div class="col-md-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'login' %}">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'registro' %}">Registrarse</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="./index.html">Quienes Somos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="Perfil.html">Perfil</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="Calculo_nota.html">Calculadora</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="./Biblioteca360.html">Biblioteca360</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="./Venta_libro.html">Compra</a>
            </li>


        </ul>
    </div>
</nav>

<section class="contenedor">
    <!-- Contenedor de elementos -->
    <div class="contenedor-items">
        {% for libro in libros %}
        <div class="item">
            <span class="titulo-item">{{ libro.titulo }}</span>
            <img src="{{ libro.imagen }}" alt="" class="img-item">
            <span class="precio-item">${{ libro.precio }}</span>
            <button class="boton-item">Agregar al Carrito</button>
        </div>
        {% endfor %}
    </div>

    <!-- Carrito de Compras -->
    <div class="carrito" id="carrito">
        <div class="header-carrito">
            <h2>Tu Carrito</h2>
        </div>
        <div class="carrito-items">
            <!-- Aquí van los elementos del carrito -->
        </div>
        <div class="carrito-total">
            <div class="fila">
                <strong>Tu Total</strong>
                <span class="carrito-precio-total">$120.000,00</span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="{% static 'JQuery/Venta_libro.js' %}"></script>
</body>
</html>
