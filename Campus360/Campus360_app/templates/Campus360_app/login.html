{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/formato.css' %}">
  <style>
    body {
      background-image: url("{% static 'img/fondo4.jpg' %}");
      background-size: cover;
      background-position: center;
    }

    .cal-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.600);
    }
  </style>
</head>

<body>

  <header class="bg-primary text-white">
    <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <h1 class="fs-1">Campus360</h1>
      </a>

      <div class="col-md-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'login' %}">Iniciar Sesión</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'registro' %}">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="./index.hltm">Quienes Somos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="Perfil.html">Perfil</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="Calculo_nota.html">Calculadora</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="./Biblioteca360.html">Biblioteca360</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="./Venta_libro.html">Compra</a>
        </li>


      </ul>
    </div>
  </nav>



  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Iniciar Sesión</h1>
        <form action="index.html" method="POST" id="Contenido">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3 form-group">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center"><a href="{% url 'forgot_password' %}">¿Olvidaste tu Contraseña?</a></p>
        
        <p class="text-center">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate Aquí</a></p>
        
        <p class="text-center"><a href="{% url 'index' %}">Volver a la página anterior</a></p>
        </div>
        </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
